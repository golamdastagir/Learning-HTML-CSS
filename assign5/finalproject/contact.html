      <main>
        <h1 style="text-align: center">Contact Me</h1>

        <form method="POST" action="#">
          <div class="container">

                <label for="myFName">First Name:</label>

                  type="text"

                />
              </div>
            </div>
            <div id="row">
              <div class="col25">
                <label for="myEmail">Email:</label>
              </div>
              <div class="col75">
                <input
                  type="email"
                  name="myEmail"
                  id="myEmail"
                  required="required"
                  placeholder="yourname@domain.com"
                />
              </div>
            </div>
            <div id="row">
              <div class="col25">
                <label for="myComments">Comments:</label>
              </div>
              <div class="col75">
                <textarea
                  name="myComments"
                  id="myComments"
                  required
                  rows="3"
                  cols="40"
                ></textarea>
              </div>
            </div>
          </div>
          <input type="submit" value="Submit" />
